<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game Mejorado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="scoreboard">
            <div class="player-info">
                <h3>Jugador 1</h3>
                <div class="score" id="player1Score">0</div>
                <div class="lives">❤️ <span id="player1Lives">3</span></div>
            </div>
            <div class="game-title">
                <img src="../Imagenes/FC1.png" alt="FIUNVA Logo" class="game-logo">
                <div class="game-status" id="gameStatus">Presiona ESPACIO para iniciar</div>
            </div>
            <div class="player-info">
                <h3>Jugador 2</h3>
                <div class="score" id="player2Score">0</div>
                <div class="lives">❤️ <span id="player2Lives">3</span></div>
            </div>
        </div>
        
        <canvas id="pongCanvas"></canvas>
        
        <div class="controls">
            <div class="control-group">
                <h4>Jugador 1</h4>
                <p>W - Arriba</p>
                <p>S - Abajo</p>
            </div>
            <div class="control-group">
                <h4>Controles</h4>
                <p>ESPACIO - Pausa/Reanudar</p>
                <p>R - Reiniciar </p>
            </div>
            <div class="control-group">
                <h4>Jugador 2</h4>
                <p>↑ - Arriba</p>
                <p>↓ - Abajo</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
